<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="index-css.css" />
</head>
<body>
    <div class="wrapper">
        <header cass="masthead">
            <h1> Online Form</h1>
            <pFill This Out</p>
        </header>
        <form action="#" method="post">
            <div class="formbox">
                <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required placeholder="E-mail" class="med" />
            </div>

            <div class="formbox">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" required placeholder="Password" class="med" />
            </div>
            <div class="formbox">
                <label for="Username">Username</label>
                <input type="text" name="firstname" id="firstname" required placeholder="Username" class="med" />
            </div>

            <div class="formbox">
                <label for="Web Address">Web Address</label>
                <input type="url" name="url" id="url" required placeholder="Url" class="med" />
            </div>
            <div class="formbox buttons">
                <input type="submit" name="btnSubmit" id="btnSubmit" value="Submit" class="btn" />
            </div>
        </form>
    </div>
</body>
</html>
